name: Signal Bot Runner

on:
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 mins
  workflow_dispatch:        # Allows manual manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r crypto_signals_bot/requirements.txt

      - name: Run the signal runner
        run: python runner.py
